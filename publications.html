<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KAMoulox - Online unmixing of large historical archives</title>
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="js/bibtex.js" type="text/javascript" charset="utf-8"></script>
  <bibtex src="references.bib"></bibtex>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bulma.css">
  <link rel="stylesheet" type="text/css" href="css/hero.css">
</head>
<body>
  <section class="hero is-large">
    <div class="hero-head">
      <header class="nav">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item" href="index.htm">
              KAMoulox Project
            </a>
          </div>
          <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <div class="nav-right nav-menu">
            <a class="nav-item is-active">
              Publications
            </a>
            <a class="nav-item">
              Software
            </a>
            <a class="nav-item">
              Demos
            </a>
            <a class="nav-item">
              Partners
            </a>
            <span class="nav-item">
              <a href="http://archives.crem-cnrs.fr/" class="button is-info is-outlined is-inverted">
                <span>Mus√©e de l'Homme</span>
              </a>
            </span>
          </div>
        </div>
      </header>
    </div>
  </section>
  <section>
    <div class="body">
      <div class="container">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-2">
              Publications
            </h1>
          </div>
        </div>

        <div id="bibtex_errors"></div>
        <div id="bibtex_display">
          <div class="bibtex_template box">
          <ul> <li>
            <span class="if title">
              <a class="url">
                  <span class="title is-4"></span>,
              </a>
            </span>
            <div class="if author">
              <span class="author"></span>
            </div>
            <div>
              <span class="if journal"><em><span class="journal"></span></em></span>
              <span class="if booktitle"><em><span class="booktitle"></span></em></span>
              <span class="if month"><span class="month"></span>,</span>
              <span class="if year"><span class="year"></span></span>.
            </div>
          </li></ul>
          </div>
        </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
        </p>
        <p>
          <a class="icon" href="https://github.com/anr-kamoulox/website">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script async type="text/javascript" src="js/bulma.js"></script>
</body>
</html>
